<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="handlebar/Style.css">
  <title>Candidates</title>
</head>
<body>

<div class="all">

  <div class="filter">
    Фильтр
  </div>

  <div class="content">
    <div class="search">
      Поиск, сортировка
    </div>
	  <div class="people">
			
	  </div>
  </div>

</div>
<script id="people-template" type ="text/x-handlebars-template">
		<table width="100%" rules = "rows" align="center">
			{{#each users}}
				<tr align="center">
					<td width="20%">
						<img src ='{{profileImageUrl}}' width="150" height="150">
					</td>
					<td width="20%">
						<p><h2>{{firstName}} {{lastName}}</h2></p>
						<p><h3>{{email}}</h3></p>
					</td>
					<td width ="20%">
						<p>{{phoneNumber}}</p>
						<p>{{shortAddress}}</p>
					</td>
					<td width = "20%">
						<img src ='image/level.png' width="50" height="50" align="left">
						<h1>{{skillsScore}}</h1>
					</td>
				</tr>
			{{~/each}}
		</table>
			</script>
  <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="bower_components/handlebars/handlebars.min.js" charset="utf-8"></script>
  <script src="lib/users.js" charset="utf-8"></script>
  <script src="lib/eventEmitter.js" charset="utf-8"></script>
  <script src="handlebar/compileHandleBar.js"></script>
  <script src="modules/dropDown.js"></script>
</body>
</html>
