<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="handlebar/Style.css">
  <title>Candidates</title>
</head>
<body>

<div class="candidates--wrapper">
  <div class="candidates--sidebar">
    <h1>Candidates</h1>
    <h3>Filter</h3>
  </div>
  <div class="candidates--content">
    <div class="candidates--content--search">
      Search
    </div>
    <div class="candidates--content--dropdown"><span>Sort by: </span></div>
    <div class="candidates--content--users" id="users">
      Users
    </div>
  </div>
</div>


<script id="users-template" type ="text/x-handlebars-template">
  <div class="users">
    {{#each users}}
      <div class="user">
        <div class="user--photo">
          <img src="{{profilePhotoURL}}">
        </div>
        <div class="user--about">
          <h2 class="user--about--name">{{firstName}} {{lastName}}</h2>
        </div>
        <div class="user--contacts">
          <h3 class="user--about--email">Email: {{email}}</h3>
          <div class="user--contacts--phone">Phone: {{phoneNumber}}</div>
          <div class="user--contacts--short-adress">{{shortAddress}}</div>
        </div>
        <div class="user--skills-score">Total scores: <b>{{skillsScore}}</b></div>
      </div>
    {{/each}}
  </div>
</script>

  <script src="lib/handlePeople.js" charset="utf-8"></script>
  <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="bower_components/handlebars/handlebars.min.js" charset="utf-8"></script>
  <script src="lib/users.js" charset="utf-8"></script>
  <script src="lib/eventEmitter.js" charset="utf-8"></script>
  <script src="handlebar/compileHandleBar.js"></script>
  <script src="modules/dropDown.js"></script>
  <script src="modules/search.js"></script>
  <script src="modules/rangeFilter.js"></script>
  <script src="lib/filter.js"></script>
  <script src="index.js"></script>
</body>
</html>
